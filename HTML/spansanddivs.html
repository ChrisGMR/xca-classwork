<!--comments not able to be seen on the webpage, but can be seen by developers.-->
<!doctype html> 
<!--Defines that this is the start of the websites HTML-->

<html>
    <!-- this is where the website metadata is stored-->
    <head>
        <!-- the name of the website-->
        <title>Spans and Divs</title>
       

    </head>
 
    <body>

        <!-- div are wrappers that can change attirbutes.-->

        <h1>The Last word is <span style="color: purple">Purple</span></h1>
        <h1>The last word is <span style="color:blue">blue</span></h1>
        <h1><div>lsyehjhhjjsuubffsu </div></h1>
        <h1><span style="color:silver"> This </span> <span style="color:gold">is </span></h1>
    </body>
    

    
</html>
